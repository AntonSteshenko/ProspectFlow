name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger for testing

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false  # Continue building frontend even if backend fails
      matrix:
        include:
          - name: backend
            context: .  # Root context for docker/entrypoint.sh access
            dockerfile: ./backend/Dockerfile.prod
            image: prospectflow-backend
          - name: frontend
            context: .  # Root context for nginx/ access
            dockerfile: ./frontend/Dockerfile.prod
            image: prospectflow-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=${{ matrix.image }}
            org.opencontainers.image.description=ProspectFlow ${{ matrix.name }} image
            org.opencontainers.image.vendor=ProspectFlow

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed - ${{ steps.meta.outputs.tags }}"
