version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: prospectflow_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-prospectflow}
      POSTGRES_USER: ${DB_USER:-prospectflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-prospectflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-prospectflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: prospectflow_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prospectflow_django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key-change-this}
      DB_NAME: ${DB_NAME:-prospectflow}
      DB_USER: ${DB_USER:-prospectflow}
      DB_PASSWORD: ${DB_PASSWORD:-prospectflow}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      GEOCODING_ENABLED: ${GEOCODING_ENABLED:-True}
      GEOCODING_SERVICE: ${GEOCODING_SERVICE:-nominatim}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prospectflow_celery
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend:/app
      - media_files:/app/media
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key-change-this}
      DB_NAME: ${DB_NAME:-prospectflow}
      DB_USER: ${DB_USER:-prospectflow}
      DB_PASSWORD: ${DB_PASSWORD:-prospectflow}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      GEOCODING_ENABLED: ${GEOCODING_ENABLED:-True}
      GEOCODING_SERVICE: ${GEOCODING_SERVICE:-nominatim}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # React Frontend (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prospectflow_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    depends_on:
      - django

volumes:
  postgres_data:
  media_files:
  static_files:

networks:
  default:
    name: prospectflow_network
